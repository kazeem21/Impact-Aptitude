<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport for responsiveness -->
    <title>IMPACT Tutor.ng</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <!-- Login form -->
    <div id="login-container">
        <h2 style="color: blue;">T'Oluwa Ni International Academy <br> Aptitude Test </h2>
        <form id="login-form">
            <label for="name">Candidate Name: (Your Full Name)</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Candidate Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <!-- Quiz container -->
    <div id="quiz-container" style="display: none;">
        <!-- Question and image container -->
        <div id="question-container">
            <img id="question-image" src="" alt="Question Image">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
        <!-- Feedback container -->
        <div id="feedback-container">
            <p id="feedback-text"></p>
        </div>
    </div>
    <script src="script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
